<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付申请</title>
</head>
<body>
<h1>支付申请</h1>
<form action="payapplyagree.php" method="post">
    <label for="reqsn">订单号:</label>
    <input type="text" id="reqsn" name="reqsn" required><br><br>

    <label for="agreeid">协议编号:</label>
    <input type="text" id="agreeid" name="agreeid"><br><br>
    <label for="amount">订单金额:</label>
    <input type="text" id="amount" name="amount" required><br><br>

    <label for="currency">币种，暂时只支持CNY:</label>
    <input type="text" id="currency" name="currency" value="CNY"required><br><br>

    <label for="subject">订单名称:</label>
    <input type="text" id="subject" name="subject"><br><br>

    <input type="submit" value="提交">
</form>
</body>
</html>
